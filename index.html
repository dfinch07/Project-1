<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Ready</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</head>

<body>
    <header>Travel Ready</header>>

    <div id="somebanner" class="somebanner-bgsearch-red hero1 hidden-xs">
        <div class="container-fluid">
            <div class="top-section">
                <div class="container">
                    <form class="form-inline no-margin center-block" role="form">
                        <div class="row">
                            <center>
                                <fieldset>

                                    <!-- Search input-->
                                    <div class="form-group center-block">
                                        <div class="col-sm-4">
                                            <input id="keyword" name="keyword" type="search" placeholder="City" class="form-control input-lg">

                                        </div>
                                    </div>

                                    <!-- Search input-->
                                    <div class="form-group center-block">
                                        <div class="col-sm-4">
                                            <input id="location" name="location" type="search" placeholder="State"
                                                class="form-control input-lg">

                                        </div>
                                    </div>

                                    <input type="hidden" name="unknown" value="unknown">

                                    <!-- Button -->
                                    <div class="form-group center-block">
                                        <div class="col-sm-2">
                                            <button type="submit" id="btn-search" name="btn-search" class="btn btn-primary btn-lg btn-tusaj submit-button">Search</button>
                                        </div>
                                    </div>
                            </center>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="city"></div>
    <div id="state"></div>
    <div id="submit"></div>
    <div id="maparea"></div>
    <div id="weatherarea">
        <div class="weather-table">
            <div class="card mb-4">
                <div class="card-header blue font-weight-bold">Weather Forecast</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col" class="border-top-0 font-weight-bold">Date</th>
                                <th scope="col" class="border-top-0 font-weight-bold" id="00">00:00 AM</th>
                                <th scope="col" class="border-top-0 font-weight-bold" id="03">3:00 AM</th>
                                <th scope="col" class="border-top-0 font-weight-bold" id="06">6:00 AM</th>
                                <th scope="col" class="border-top-0 font-weight-bold" id="09">9:00 AM</th>
                                <th scope="col" class="border-top-0 font-weight-bold" id="12">12:00 PM</th>
                                <th scope="col" class="border-top-0 font-weight-bold" id="15">3:00 PM</th>
                                <th scope="col" class="border-top-0 font-weight-bold" id="18">6:00 PM</th>
                                <th scope="col" class="border-top-0 font-weight-bold" id="21">9:00 PM</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="eventsarea"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>


</html>
