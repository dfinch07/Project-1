   <header>Travel Ready</header>>

      <div id="somebanner" class="somebanner-bgsearch-red hero1 hidden-xs">

          <div class="top-section">
              <div class="container">
                <form class="form-inline no-margin center-block" action="http://www.somesite.com/unknown" method="POST" role="form">
                  <div class="row">
                    <center>
                    <fieldset>
      
                      <!-- Search input-->
                      <div class="form-group center-block">
                        <div class="col-sm-4">
                          <input id="keyword" name="keyword" type="search" placeholder="City" class="form-control input-lg">
      
                        </div>
                      </div>
      
                      <!-- Search input-->
                      <div class="form-group center-block">
                        <div class="col-sm-4">
                          <input id="location" name="location" type="search" placeholder="State" class="form-control input-lg">
      
                        </div>
                      </div>
      
                      <input type="hidden" name="unknown" value="unknown">
      
                      <!-- Button -->
                      <div class="form-group center-block">
                        <div class="col-sm-2">
                          <button type="submit" id="btn-search" name="btn-search" class="btn btn-primary btn-lg btn-tusaj submit-button">Search</button>
                        </div>
                      </div>
                      </center>
                    </fieldset>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

    <div id="city"></div>
    <div id="state"></div>
    <div id="submit"></div>
    <div id="maparea"></div>
    <div id="weatherarea">
       <div class="weather-table">
        <div class="card mb-4">
            <div class="card-header blue font-weight-bold">Weather Forecast</div>
            <div class="card-body">

                    <thead>

                            <th scope="col" class="border-top-0 font-weight-bold" id="21">9:00 PM</th>

                    </tbody>
