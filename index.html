<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Ready</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="reset.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>
    <header>Travel Ready</header>

    <div id="somebanner" class="somebanner-bgsearch-red hero1 hidden-xs">
        <div class="container-fluid">
            <div class="top-section">


                <form class="form-inline form-group justify-content-center">
                    <input type="text" class="form-control my-2 mr-sm-2" id="city-input" placeholder="City">

                    <input type="text" class="form-control my-2 mr-sm-2" id="state-input" placeholder="State Abbreviation">

                    <button type="submit" class="btn btn-primary my-2 submit-button">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <div id="city"></div>
    <div id="state"></div>
    <div id="submit"></div>
    <div id="maparea"></div>
    <div id="weatherarea">
        <div class="weather-table">
            <table class="table table-sm table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="w-col border-top-0 header-bold">Date</th>
                        <th scope="col" class="w-col border-top-0 header-bold" id="00">12:00 AM</th>
                        <th scope="col" class="w-col border-top-0 header-bold" id="03">3:00 AM</th>
                        <th scope="col" class="w-col border-top-0 header-bold" id="06">6:00 AM</th>
                        <th scope="col" class="w-col border-top-0 header-bold" id="09">9:00 AM</th>
                        <th scope="col" class="w-col border-top-0 header-bold" id="12">12:00 PM</th>
                        <th scope="col" class="w-col border-top-0 header-bold" id="15">3:00 PM</th>
                        <th scope="col" class="w-col border-top-0 header-bold" id="18">6:00 PM</th>
                        <th scope="col" class="w-col border-top-0 header-bold" id="21">9:00 PM</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="eventsarea"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>


</html>
