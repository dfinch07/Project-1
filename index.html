<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Ready</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="reset.css">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <header>Travel Ready</header>

    <div id="somebanner" class="somebanner-bgsearch-red hero1 hidden-xs">
        <div class="container-fluid">
            <div class="top-section">


                <form class="form-inline form-group justify-content-center">
                    <input type="text" class="form-control my-2 mr-sm-2" id="city-input" placeholder="City, State, Country">

                    <button type="submit" class="btn btn-primary my-2 submit-button">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="maparea"></div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div id="weatherarea">

                        <div class="weather-table">

                            <table class="table table-sm table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col" class="w-col border-top-0 header-bold">Day</th>
                                        <th scope="col" class="w-col border-top-0 header-bold" id="00">12:00 AM</th>
                                        <th scope="col" class="w-col border-top-0 header-bold" id="03">3:00 AM</th>
                                        <th scope="col" class="w-col border-top-0 header-bold" id="06">6:00 AM</th>
                                        <th scope="col" class="w-col border-top-0 header-bold" id="09">9:00 AM</th>
                                        <th scope="col" class="w-col border-top-0 header-bold" id="12">12:00 PM</th>
                                        <th scope="col" class="w-col border-top-0 header-bold" id="15">3:00 PM</th>
                                        <th scope="col" class="w-col border-top-0 header-bold" id="18">6:00 PM</th>
                                        <th scope="col" class="w-col border-top-0 header-bold" id="21">9:00 PM</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="eventsarea">
                        <div class="event-table">
                            <table class="table table-md table-md table-dark">
                                <thead>
                                    <tr>

                                        <th scope="col" class=" border-top-0 header-bold text-center"> Day </th>
                                        <th scope="col" class=" border-top-0 header-bold"> Event </th>

                                    </tr>
                                </thead>
                                <tbody id="events">
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Input Incorrect</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 class="modal-title" id="errorMessage"></h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyC8fZcU3HJ2jihLd3KxN6-XV1Itwot6LgA"></script>
    <script type="text/javascript" src="app.js"></script>
</body>


</html>
